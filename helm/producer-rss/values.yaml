# Default values for producer-rss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/producer-rss
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: producer-rss.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

api:
  writer:
    backoff: "10s"
    uri: "writer:50051"
db:
  protocol: mongodb
  hostname: core-mongodb
  port: 27017
  # Database name to use.
  name: producer-rss
  username: "root"
  password:
    raw: "" # used if permits.db.password.secret.enabled is false
    secret:
      enabled: true
      name: "core-mongodb"
      key: "mongodb-root-password"
  table:
    # Database table name to use.
    name: feeds
  tls:
    enabled: false
    insecure: false
feed:
  tls:
    skipVerify: true
  updateInterval:
    min: "10s"
    max: "10m"
  updateTimeout: "1m"
  userAgent: "awakari-producer-rss/0.0.1"
  list:
    - name: "arxiv-org-cs"
      url: "http://export.arxiv.org/rss/cs"
      schedule: "* * * * *"
    - name: "arxiv-org-astro-ph"
      url: "http://export.arxiv.org/rss/astro-ph"
      schedule: "* * * * *"
    - name: "lenta-ru"
      url: "https://lenta.ru/rss/news"
      schedule: "* * * * *"
    - name: "yle-fi"
      url: "https://feeds.yle.fi/uutiset/v1/majorHeadlines/YLE_UUTISET.rss"
      schedule: "* * * * *"
    - name: "techcrunch-com"
      url: "https://techcrunch.com/feed/"
      schedule: "* * * * *"
    - name: "hn-org"
      url: "https://hnrss.org/newest"
      schedule: "* * * * *"
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
message:
  metadata:
    key:
      feedCategories: "feedcategories"
      feedDescription: "feeddescription"
      feedImageTitle: "feedimagetitle"
      feedImageUrl: "feedimageurl"
      feedTitle: "feedtitle"
      author: "author"
      categories: "categories"
      guid: "rssitemguid"
      imageTitle: "imagetitle"
      imageUrl: "imageurl"
      language: "language"
      summary: "summary"
      title: "title"
    specVersion: "1.0"
  content:
    type: "text/html"
