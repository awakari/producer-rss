# Default values for producer-rss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/awakari/producer-rss
  pullPolicy: Always
  tag: "latest"
imagePullSecrets:
  - name: github-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: producer-rss.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 1m
    memory: 16Mi
  limits:
    cpu: 1000m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

api:
  writer:
    backoff: "10s"
    uri: "core-resolver:50051"
db:
  protocol: mongodb
  hostname: "mongodb:27017"
  # Database name to use.
  name: producer-rss
  username: "root"
  password:
    raw: "" # used if db.password.secret.enabled is false
    secret:
      enabled: true
      name: "mongodb"
      key: "mongodb-root-password"
  table:
    # Database table name to use.
    name: feeds
  tls:
    enabled: false
    insecure: false
feed:
  tls:
    skipVerify: true
  updateInterval:
    min: "10s"
    max: "10m"
  updateTimeout: "1m"
  userAgent: "awakari-producer-rss/0.0.1"
log:
  # https://pkg.go.dev/golang.org/x/exp/slog#Level
  level: -4
message:
  metadata:
    key:
      feedCategories: "feedcategories"
      feedDescription: "feeddescription"
      feedImageTitle: "feedimagetitle"
      feedImageUrl: "feedimageurl"
      feedTitle: "feedtitle"
      author: "author"
      categories: "categories"
      guid: "rssitemguid"
      imageTitle: "imagetitle"
      imageUrl: "imageurl"
      language: "language"
      summary: "summary"
      title: "title"
    specVersion: "1.0"
  content:
    type: "text/html"
